<!DOCTYPE html>
<html>
<head>
  <title>Chat Bot</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Sans MS', 'Comic Sans', cursive;
      background-color: #f0f8ff;
    }
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .chat-box {
      height: 400px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background-color: #e6f7ff;
    }
    .chat-box div {
      margin: 10px 0;
    }
    .question {
      font-weight: bold;
      color: #ff6347;
    }
    .answer {
      margin-left: 20px;
      color: #4682b4;
    }
    .input-box {
      margin-top: 20px;
    }
    .input-box input[type="text"] {
      width: calc(100% - 90px);
      padding: 10px;
      border-radius: 20px;
      border: 2px solid #87ceeb;
    }
    .input-box input[type="submit"] {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      background-color: #87ceeb;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .input-box input[type="submit"]:hover {
      background-color: #4682b4;
    }
  </style>
</head>
<body>
  <div class="container chat-container">
    <h1 class="text-center mb-4">Ask your Questions</h1>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-box text-center">
      <input type="text" id="question" class="form-control d-inline" placeholder="Type your question here...">
      <input type="submit" class="btn d-inline" value="Send" onclick="sendQuestion()">
    </div>
  </div>

  <script>
    const geminiToken = "AIzaSyCWCZU6RNNTYWTcvU_U1yv61iXkvHP1KYg";  // Replace with your Gemini API key
    const geminiMaxTokens = "10000";

    async function sendQuestion() {
      const question = document.getElementById('question').value;
      if (!question) return;

      const chatBox = document.getElementById('chat-box');
      const userQuestionDiv = document.createElement('div');
      userQuestionDiv.className = 'question';
      userQuestionDiv.textContent = 'You: ' + question;
      chatBox.appendChild(userQuestionDiv);

      const payload = {
        contents: [{ parts: [{ text: question }] }],
        generationConfig: { maxOutputTokens: geminiMaxTokens }
      };

      const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${geminiToken}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      });

      if (response.ok) {
        const result = await response.json();
        const answer = result.candidates[0].content.parts[0].text;

        const botAnswerDiv = document.createElement('div');
        botAnswerDiv.className = 'answer';
        botAnswerDiv.textContent = 'Bot: ' + answer;
        chatBox.appendChild(botAnswerDiv);

        chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the bottom
        document.getElementById('question').value = '';  // Clear the input field
      } else {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'answer text-danger';
        errorDiv.textContent = 'Error: Unable to get a response from the API';
        chatBox.appendChild(errorDiv);
      }
    }
  </script>
</body>
</html>
